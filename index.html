<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox vs Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <h1>Grid: Float</h1>
    <section class="grid-float"></section>

    <h1>Grid: Inline Blocks</h1>
    <section class="grid-inline"></section>

    <h1>Grid: Flexbox</h1>
    <section class="grid-flex"></section>

    <h1>Grid: Css Grid</h1>
    <section class="grid-grid"></section>

    <h1>Grid: Masonry.js</h1>
    <section class="grid-masonry"></section>
  </main>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="templates.js"></script>
  <script src="index.js"></script>
  <script src="masonry.js"></script>
</body>

</html>
